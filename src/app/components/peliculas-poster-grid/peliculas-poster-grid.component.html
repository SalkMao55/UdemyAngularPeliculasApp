<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" 
             class="img-fluid poster" alt="poster"
             (click)="onMovieClick( movie )">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row text-white">
                <div class="col-10">
                    <!-- Modulo de estrellas obtenido de: https://www.npmjs.com/package/ng-starrating -->
                    <star-rating    [value]="movie.vote_average" 
                                    [totalstars]="10" 
                                    checkedcolor="gold" 
                                    uncheckedcolor="gray" 
                                    size="0.875rem" [readonly]="false" 
                                    (rate)="onRate($event)"></star-rating>
                </div>
                <div class="col-2">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
